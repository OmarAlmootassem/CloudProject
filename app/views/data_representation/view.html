<md-content flex layout-padding>
	<div>
		<md-card>
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Average Time to Complete Task</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<canvas height="100px" id="line" class="chart chart-line" chart-options="options" chart-data="data" chart-labels="labels" chart-series="series" chart-click="onClick"></canvas>
			</md-card-content>
		</md-card>
	</div>
</md-content>
